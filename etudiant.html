<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="etudiant.css">
	<title>Accueil étudiant</title>
</head>
<body>
	<img src="logoSite.png" alt="imageLogo">
	<header>
		<h1>Accueil étudiant</h1>
		<nav>
			<button>Mes compétences</button>
			<button>Mes matières</button>
			<button onclick="window.location.href='compte.html'">Compte</button>
			<button id="deco">Déconnexion</button>
		</nav>
	</header>
	<!--pop-up déconnexion-->
	<script>
		document.getElementById("deco").addEventListener("click", decOut);
		
		function decOut() {
			if (confirm("Êtes-vous sûr de vouloir vous déconnecter ?")) {
				window.location.href = "accueil.html";
			}
		}
	</script>
	
</body>
</html>
